<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Midgard Engenharia</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.jpg" alt="Logo da Midgard Engenharia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="sobre.html">Sobre</a></li>
                        <li><a href="nossosServiços.html">Nossos serviços</a></li>
						<li><a href="contato.html">Contato</a></li> 
                    </ul>                      
				</nav>
			</div>
		
			<img class="banner" src="img/engenharia 6.jpg">
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<input type="submit" value="Enviar formulário" class="enviar">
				
			</form>
		</main>

		<footer>
			<p class="copyright">&copy; Copyright Ana Paula Pedroso - 2023</p>
		</footer>
	</body>
</html>
